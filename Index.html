<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0.459);">
    <div class="calculadora" style="background-color: rgb(0, 0, 0);">
        <h4 style="color: rgb(231, 231, 238);">Calculadora</h4>
        <input type="text", id="pantalla" style="color: #ffffff; background-color: rgb(0, 0, 0); font-size: 30px; border-color: #ffffff; border-radius: 15px; border-width: 3px;">
        <div class="fila-botones">
            <input type="button" value="1" onclick="Agregar('1')" class="btn btn-outline-primary">
            <input type="button" value="2" onclick="Agregar('2')" class="btn btn-outline-primary">
            <input type="button" value="3" onclick="Agregar('3')" class="btn btn-outline-primary">
            <input type="button" value="+" onclick="Agregar('+')" class="btn btn-outline-primary">
        </div>
        <div class="fila-botones">
            <input type="button" value="4" onclick="Agregar('4')" class="btn btn-outline-primary">
            <input type="button" value="5" onclick="Agregar('5')" class="btn btn-outline-primary">
            <input type="button" value="6" onclick="Agregar('6')" class="btn btn-outline-primary">
            <input type="button" value="-" onclick="Agregar('-')" class="btn btn-outline-primary">
        </div>
        <div class="fila-botones">
            <input type="button" value="7" onclick="Agregar('7')" class="btn btn-outline-primary">
            <input type="button" value="8" onclick="Agregar('8')" class="btn btn-outline-primary">
            <input type="button" value="9" onclick="Agregar('9')" class="btn btn-outline-primary">
            <input type="button" value="*" onclick="Agregar('*')" class="btn btn-outline-primary">
        </div>
        <div class="fila-botones">
            <input type="button" value="0" onclick="Agregar('0')" class="btn btn-outline-primary">
            <input type="button" value="." onclick="Agregar('.')" class="btn btn-outline-primary">
            <input type="button" value="/" onclick="Agregar('/')" class="btn btn-outline-primary">
            <input type="button" value="AC" onclick="less()" class="btn btn-outline-warning">
        </div>
        <div class="equal">
            <input type="button" class="btn btn-outline-warning" value="C" onclick="Limpiar()">
            <input type="button" class="btn btn-success" value="=" onclick="calcular()">
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
